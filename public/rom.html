<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="romDiv">
        <!--Fylles ut av js-->
    </div>

    <script>
        const romDiv = document.getElementById("romDiv");

        async function hentRom() {
            const response = await fetch('/alleRom');
            const rom = await response.json();
             romDiv.innerHTML = '';
            for (let Rom of rom) {
                const btn = document.createElement('button');
                btn.textContent = Rom.Navn;

                btn.onclick = () => {
                    window.location.href = `/${Rom.romid}`;
                };

                romDiv.appendChild(btn);
            }
        }
        hentRom();
    </script>

</body>
</html>

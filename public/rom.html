<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <h1 id="Logo">Chatapp</h1>
        <button id="logoutBtn">Logg ut</button>
    </div>

    <div id="romDiv">
        <!--Fylles ut av js-->
    </div>

    <form id="Romskjema" style="display: none;">
        <label for="Romnavn">Rom navn:</label>
        <input type="text" id="navn" required>
         <button type="submit">Lag rom</button>
    </form>

    <script>
        const romDiv = document.getElementById("romDiv");
        const innloggetBruker = sessionStorage.getItem('chatBrukernavn');
        const isAdmin = sessionStorage.getItem('isAdmin') === 'true';

        if (!innloggetBruker) {
        alert("Du må logge inn for å få tilgang til rom!");
        window.location.href = "/";}

        // Vis rom-form kun for admins
        if (isAdmin) {
            document.getElementById('Romskjema').style.display = 'block';
        }

        async function hentRom() {
            const response = await fetch('/alleRom');
            const rom = await response.json();
             romDiv.innerHTML = '';
            for (let Rom of rom) {
                const romContainer = document.createElement('div');
                romContainer.className = 'romContainer';

                const btn = document.createElement('button');
                btn.textContent = Rom.Navn;
                btn.className = 'romBtn';

                btn.onclick = () => {
                    window.location.href = `/rom${Rom.romid}`;
                };

                romContainer.appendChild(btn);

                // Viser slett-knapp kun for admins
                if (isAdmin) {
                    const slettBtn = document.createElement('button');
                    slettBtn.textContent = '✕ Slett';
                    slettBtn.className = 'slettRomBtn';
                    slettBtn.onclick = () => slettRom(Rom.romid, Rom.Navn);
                    romContainer.appendChild(slettBtn);
                }

                romDiv.appendChild(romContainer);
            }
        }

        async function slettRom(romid, romNavn) {
            if (confirm(`Er du sikker på at du vil slette "${romNavn}"? Alle meldinger vil bli slettet.`)) {
                const response = await fetch(`/slettRom/${romid}`, { method: 'DELETE' });
                if (response.ok) {
                    hentRom();
                } else {
                    alert('Feil ved sletting av rom');
                }
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = '/';
        });

        hentRom();

        Romskjema.addEventListener('submit', lagRom);

        async function lagRom(e) {
            e.preventDefault();

            const navnEl = document.getElementById('navn');
            const navn = navnEl.value.trim();

            const response = await fetch('/lagRom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ navn })
            });

            if (response.ok) {
                hentRom();
                navnEl.value = '';
            } else {
                alert('Feil ved oppretting av rom');
            }
        }

    </script>

</body>
</html>

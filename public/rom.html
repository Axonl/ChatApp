<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="Ca">Chatapp</h1>
    <div id="romDiv">
        <!--Fylles ut av js-->
    </div>

    <form id="Romskjema">
        <label for="Romnavn">Rom navn:</label>
        <input type="text" id="navn" required>
         <button type="submit">Lag rom</button>
    </form>

    <script>
        const romDiv = document.getElementById("romDiv");

        async function hentRom() {
            const response = await fetch('/alleRom');
            const rom = await response.json();
             romDiv.innerHTML = '';
            for (let Rom of rom) {
                const btn = document.createElement('button');
                btn.textContent = Rom.Navn;

                btn.onclick = () => {
                    window.location.href = `/${Rom.romid}`;
                };

                romDiv.appendChild(btn);
            }
        }
        hentRom();

        Romskjema.addEventListener('submit', lagRom);

        async function lagRom(e) {
            e.preventDefault();

            const navnEl = document.getElementById('navn');
            const navn = navnEl.value.trim();

            const response = await fetch('/lagRom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ navn })
            });

            if (response.ok) {
                hentRom();
                navnEl.value = '';
            } else {
                alert('Feil ved oppretting av rom');
            }
        }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatapp</title>
</head>
<body>
    <div class="header-container">
        <a href="rom.html">← Tilbake</a>
        <h1>Chatapp</h1>
        <button id="logoutBtn">Logg ut</button>
    </div>
    <div id="utskrift">
        <!-- Fylles ut av JS -->
    </div>

    <form id="skjema">
        <label for="melding">Melding:</label>
        <input type="text" id="melding" required autocomplete="off">
         <button type="submit">Send melding</button>
    </form>

    <script>
        const utskrift = document.getElementById("utskrift");
        const skjema = document.getElementById('skjema');
        const meldingEl = document.getElementById('melding');
        const rom = window.location.pathname.split("/rom")[1];
        const innloggetBruker = sessionStorage.getItem('chatBrukernavn');
        const isAdmin = sessionStorage.getItem('isAdmin') === 'true'; // Henter admin-status

        if (!innloggetBruker) {
        alert("Du må logge inn for å få tilgang til chatten!");
        window.location.href = "/";}
            

       async function skrivUtMeldinger() { //skriver ut meldinger fra databasen
    // Sjekk om brukeren er nederst før oppdatering
    const wasAtBottom = utskrift.scrollTop + utskrift.clientHeight >= utskrift.scrollHeight - 10;

    const response = await fetch(`/hentMeldinger/${rom}`);
    const meldinger = await response.json();

    // Bruk DocumentFragment for å unngå blinking
    const fragment = document.createDocumentFragment();

    meldinger.forEach(melding => {
        const div = document.createElement('div');

        const tidSpan = document.createElement('span');
        tidSpan.className = 'tid';
        tidSpan.textContent = `[${melding.tid}]`;

        div.appendChild(tidSpan);
        div.appendChild(document.createElement('br'));
        div.appendChild(document.createTextNode(`${melding.person}: ${melding.melding}`));
        
        // Viser slett-knapp kun for admins
        if (isAdmin) {
            const slettBtn = document.createElement('button');
            slettBtn.textContent = 'Slett';
            slettBtn.onclick = () => slettMelding(melding.id);
            div.appendChild(slettBtn);
        }
        
        div.appendChild(document.createElement('br'));
        div.appendChild(document.createElement('br'));

        fragment.appendChild(div);
    });

    // Bytt innholdet kun en gang
    utskrift.innerHTML = '';
    utskrift.appendChild(fragment);
    
    // Scroll kun ned hvis brukeren var allerede nederst
    if (wasAtBottom) {
        utskrift.scrollTop = utskrift.scrollHeight;
    }
}

async function slettMelding(meldingId) {
    if (confirm('Er du sikker på at du vil slette denne meldingen?')) {
        await fetch(`/slettMelding/${meldingId}`, { method: 'DELETE' });
        skrivUtMeldinger();
    }
}


        skrivUtMeldinger();

        // Oppdater chatten hver 5 sekund for alle brukere
        setInterval(skrivUtMeldinger, 2000);

        skjema.addEventListener('submit', sendMelding);

        async function sendMelding(e) { // sender melding til databasen

            e.preventDefault();

            const person = innloggetBruker;
            const melding = meldingEl.value.trim(); 

            if (!person || !melding) return; //hindrer tomme meldinger

            let tid = new Date().toLocaleString('en-GB', {
                hour12: false,
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
            });

            const res = await fetch('/sendMelding', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ person, melding, tid, rom })
            });

            if (res.ok) {
                skrivUtMeldinger();
                meldingEl.value = '';
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
        sessionStorage.clear();
        window.location.href = '/';
    });
    </script>
</body>
</html>
